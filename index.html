<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        header a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .content {
            padding: 20px;
        }
        .game-item {
            border: 1px solid #ccc;
            margin-bottom: 20px;
            padding: 10px;
        }
        .game-item img {
            width: 100%;
            height: auto;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <a href="#">Home</a>
        <a href="#">Game Pass</a>
        <a href="#">Games</a>
        <a href="#">Devices</a>
        <a href="#">Play</a>
        <a href="#">Community</a>
        <a href="#">Support</a>
        <a href="#">Search</a>
        <a href="#">Cart</a>
    </header>
    <div class="content">
        <div class="game-item">
            <img src="game1.jpg" alt="Game 1">
            <h3>Game 1</h3>
            <p>Description of Game 1.</p>
        </div>
        <div class="game-item">
            <img src="game2.jpg" alt="Game 2">
            <h3>Game 2</h3>
            <p>Description of Game 2.</p>
        </div>
        <!-- Add more game items as needed -->
    </div>
    <footer>
        &copy; 2024 Gaming Store. All rights reserved.
    </footer>
</body>
</html>
